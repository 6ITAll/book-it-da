name: Storybook Tests

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Install and cache npm dependencies
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
      - name: Cache NPM dependencies and Playwright
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            ~/.cache/Playwright
            node_modules
          key: ${{ runner.os }}-npm-v1-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-v1
      - name: Install dependencies if cache invalid
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm install
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

  # Run interaction and accessibility tests
  interaction-and-accessibility:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build Storybook
        run: npm run build-storybook --quiet
      - name: Serve Storybook and run tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npm run test-storybook"

  # Run visual and composition tests with Chromatic
  visual-and-composition:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

  # Run user flow tests with Playwright
  user-flow:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Start the development server
        run: npm run dev &
      - name: Run Playwright tests
        run: npx playwright test

  # Generate and upload code coverage report from Storybook tests
  storybook-coverage:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
      - name: Build Storybook
        run: npm run build-storybook
      - name: Run Storybook tests with coverage
        run: npm run test-storybook -- --coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: storybook-coverage
          path: coverage
